name: Renovate CI

on:
  workflow_dispatch:
  schedule:
    - cron: '8 0 * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: ‚è≥ Checkout
        uses: actions/checkout@v4.1.1
      - name: üñåÔ∏è Self-hosted Renovate
        uses: renovatebot/github-action@v41.0.22
        with:
          renovate-version: full
          configurationFile: config/renovate-config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
#        env:
#          LOG_LEVEL: 'debug'

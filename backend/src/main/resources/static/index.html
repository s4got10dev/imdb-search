        <div class="sidebar-wrapper">
            <div class="logo">
                <img src="assets/img/movie_96x96.png" alt="..." class="center-block"/>

            <ul class="nav">

                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="header">
                                <h4 class="title">Search results</h4><br/>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table id="results" class="table table-striped table-hover">
                                    <thead class="bg-warning">
                                    <th>ID</th>
                                    <th>Primary Title</th>
                                    <th>Genre</th>
                                    <th width="7%">Details</th>
